{% extends "layout.html" %}

{% block body %}

<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
	<div class="offcanvas-header">
		<h5 class="offcanvas-title" id="offcanvasExampleLabel">Options</h5>
		<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
		<form action="" method="post">
			{% csrf_token %}
			{% comment %} <button type="submit" name="reset" value="" class="btn btn-outline-danger">Reset All</button>
			{% endcomment %}
			<input type="submit" onclick="return confirm('Are you sure you want to reset everyone\'s points?')"
				name="reset" value="Reset All" class="btn btn-outline-danger" />
		</form>
	</div>
</div>


<button type="button" class="position-relative btn btn-floating" style="top:0px; z-index: 2" data-bs-toggle="offcanvas"
	href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
	<i class="bi bi-list" style="font-size:2.7em;"></i>
</button>


<div class="container-fluid ">
	<div class="row gy-3">

		{% for record in pointsrecords %}

		<div class="col-12 col-lg h-100">
			<div class="card text-center">
				<div class="card-body py-xl-5">
					<h2 class="group-header fw-bold my-0 my-xl-2">{{ record.uppercase_group }}</h2>
					<p class="group-points my-0 my-xl-3">{{ record.points }}</p>
					<a href="{% url 'group' record.group %}" class="stretched-link">
					</a>
				</div>
			</div>
		</div>

		{% endfor %}

	</div>
</div>

{% endblock %}
