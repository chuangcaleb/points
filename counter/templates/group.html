{% extends "layout.html" %}

{% block title %}
{{record.uppercase_group}}: {{record.points}} Points
{% endblock title %}

{% block body %}

<a href="{% url 'index' %}">
	<button type="button" class="position-absolute btn btn-floating" style="top:0px;">
		<i class="bi bi-arrow-left-circle-fill" style="font-size:2.7em;"></i>
	</button>
</a>

<div class="container text-center">

	<h1 class="group-header">{{record.uppercase_group}}</h1>
	<p class="group-points my-0 my-xl-3">{{ record.points }}</p>

	<form action="" method="post">
		{% csrf_token %}

		<div class="d-flex flex-column col-8 col-lg-3 mx-auto mt-3">

			{% comment %} <input type="submit" name="upvote" value="Upvote" /> {% endcomment %}

			<div class="btn-group btn-group-lg mb-3" role="group" aria-label="1">
				<button type="submit" name="offset" value="-1" class="btn btn-outline-danger">- 1</button>
				<button type="submit" name="offset" value="1" class="btn btn-outline-success">+ 1</button>
			</div>

			<div class="btn-group btn-group-lg mb-3" role="group" aria-label="5">
				<button type="submit" name="offset" value="-5" class="btn btn-outline-danger">- 5</button>
				<button type="submit" name="offset" value="5" class="btn btn-outline-success">+ 5</button>
			</div>

			<div class="btn-group btn-group-lg mb-3" role="group" aria-label="10">
				<button type="submit" name="offset" value="-10" class="btn btn-outline-danger">- 10</button>
				<button type="submit" name="offset" value="10" class="btn btn-outline-success">+ 10</button>
			</div>

			<div class="btn-group btn-group-lg mb-3" role="group" aria-label="50">
				<button type="submit" name="offset" value="-50" class="btn btn-outline-danger">- 50</button>
				<button type="submit" name="offset" value="50" class="btn btn-outline-success">+ 50</button>
			</div>

			<div class="btn-group btn-group-lg mb-3" role="group" aria-label="100">
				<button type="submit" name="offset" value="-100" class="btn btn-outline-danger">- 100</button>
				<button type="submit" name="offset" value="100" class="btn btn-outline-success">+ 100</button>
			</div>

			<div class="btn-group btn-group-lg mb-3" role="group" aria-label="500">
				<button type="submit" name="offset" value="-500" class="btn btn-outline-danger">- 500</button>
				<button type="submit" name="offset" value="500" class="btn btn-outline-success">+ 500</button>
			</div>

			<button type="submit" name="reset" value="" class="btn btn-outline-primary">Reset</button>

		</div>

	</form>


</div>

{% endblock %}
